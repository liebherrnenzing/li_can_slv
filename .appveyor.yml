version: 1.0.0-{build}
branches:
     only:
     - master
     - dev
os:
- Visual Studio 2019
cache:
- '%LOCALAPPDATA%\pip\Cache'
environment:
  matrix:
  - MINGW: C:\MinGW\bin
  - PYTHON_DIR: C:\Python37-x64
install:
- choco install mingw
- SET PATH=%MINGW%;%PATH%
- SET PATH=%PYTHON_DIR%;%PYTHON_DIR%\Scripts;%PATH%
- python -m pip install --upgrade pip
- pip install -r requirements.txt
- pip install codecov
build_script:
- where gcc
- inv configure
- inv all
test_script:
- inv test
after_test:
- inv cov
- cd build\coverage
- codecov -X gcov -f coverage.xml
