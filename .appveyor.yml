version: 1.0.0-{build}
branches:
     only:
     - master
     - dev
os:
- Visual Studio 2019
cache:
- '%LOCALAPPDATA%\pip\Cache'
environment:
     MINGW: C:\MinGW\bin
     PYTHON_DIR: C:\Python37-x64
install:
- choco install mingw --version=11.2.0
- mklink /D C:\MinGW\bin C:\ProgramData\chocolatey\bin
build_script:
- SET
- dir C:
- where gcc
- python --version

