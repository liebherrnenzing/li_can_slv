version: 1.0.0-{build}
branches:
     only:
     - master
     - dev
os:
- Visual Studio 2019
cache:
- '%LOCALAPPDATA%\pip\Cache'
environment:
     matrix:
     - PYTHON_DIR: C:\Python37-x64
       MINGW: C:\MinGW\bin
install:
- choco install mingw --version=11.2.0
- SET PATH=%PYTHON_DIR%;%PYTHON_DIR%\Scripts;%PATH%
- cmd: mklink /D C:\MinGW\bin C:\ProgramData\chocolatey\bin
build_script:
- cmd: SET
- cmd: where gcc
- cmd: gcc --version
- cmd: python --version

